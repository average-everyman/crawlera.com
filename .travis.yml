language: ruby

rvm:
  - 2.1

script:
  - bundle exec jekyll build

env:
  global:
    secure: 

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: website-crawlera-com
  skip_cleanup: true
  local_dir: _site
  acl: public_read
  on:
    branch: master

after_deploy:
  - aws cloudfront create-invalidation --distribution-id $DISTID --paths '/*'
